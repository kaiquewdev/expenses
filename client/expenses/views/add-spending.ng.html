<div class="row">
    <div class="col-lg-12">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3">
                    <div>
                        <div class="col-md-12 text-center">
                          <button type="button" class="btn btn-primary btn-lg btn-breather" data-toggle="modal" data-target="#addSpendings">
                            Adicionar gasto 
                          </button>
                        </div>

                        <div class="modal fade" id="addSpendings" tabindex="-1" role="dialog" aria-labelledby="addSpendings" aria-hidden="true">
                          <div class="modal-dialog">
                            <div class="modal-content">
                              <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="addSpendingsLabel">Gasto</h4>
                              </div>
                              <div class="modal-body">
                                <form>
                                  <div class="form-group">
                                    <div class="text-center">
                                      <button type="button" class="btn btn-info btn-lg" ng-click="pickImage()" ng-hide="expenses.url">{{btnPickImageLabel}}</button>
                                      <img src="{{expenses.url}}" ng-show="expenses.url" width="540" height="240" />
                                    </div>
                                  </div>

                                  <div class="form-group">
                                    <input class="form-control" type="number" placeholder="Valor" ng-model="expenses.value" required />
                                  </div>

                                  <div class="form-group">
                                    <select class="form-control" ng-model="expenses.merchant" placeholder="Comércio">
                                        <option value="">Comércio</option>
                                        <option ng-repeat="item in merchants" value="{{item.value}}">{{item.label}}</option>
                                    </select>
                                  </div>

                                  <div class="form-group">
                                    <input class="form-control" type="text" placeholder="Local" ng-model="expenses.location" required />
                                  </div>

                                  <div class="form-group">
                                    <input class="form-control" type="text" placeholder="Categoria" ng-model="expenses.category" required />
                                  </div>

                                  <div class="form-group">
                                    <tags-input type="text" placeholder="Tags" ng-model="expenses.tags" required></tags-input>
                                  </div>

                                  <div class="form-group">
                                    <textarea class="form-control" cols="30" rows="10" ng-model="expenses.note" placeholder="Nota"></textarea>
                                  </div>
                                </form>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                                <button class="btn btn-primary" type="submit" data-dismiss="modal" ng-click="addExpense(expenses)">Adicionar</button>
                              </div>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
