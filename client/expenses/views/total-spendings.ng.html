        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3">
                    <div class="wrapper-content">
                        <div class="panel panel-default" ng-show="spendings.length > 0">
                          <div class="panel-body text-center">
                            <h2 class="secondary-color">
                              Total de gastos: 
                              {{spendings | filter:{merchant:current.merchant,category:current.category,location:current.location,createdAt:current.createdAt} | totalSpendings | currency: "R$ "}}
                            </h2>
                            <list-states></list-states>
                            <list-controls></list-controls>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
