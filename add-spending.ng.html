<div class="col-md-12 text-center">
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addSpendings">
    Adicionar gasto 
  </button>
</div>

<div class="modal fade" id="addSpendings" tabindex="-1" role="dialog" aria-labelledby="addSpendings" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addSpendingsLabel">Gasto</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <div class="text-center">
              <button type="button" class="btn btn-info btn-lg" ng-click="pickImage()" ng-hide="expenses.url">Inserir uma imagem</button>
              <img src="{{expenses.url}}" ng-show="expenses.url" width="540" height="240" />
            </div>
          </div>

          <div class="form-group">
            <input class="form-control" type="number" placeholder="Valor da despeza em R$" ng-model="expenses.value" required />
          </div>

          <div class="form-group">
            <select class="form-control" ng-model="expenses.merchant">
                <option ng-repeat="item in merchants" value="{{item.value}}">{{item.label}}</option>
            </select>
          </div>

          <div class="form-group">
            <input class="form-control" type="text" placeholder="Local" ng-model="expenses.location" required />
          </div>

          <div class="form-group">
            <input class="form-control" type="text" placeholder="Categoria" ng-model="expenses.category" required />
          </div>

          <div class="form-group">
            <textarea class="form-control" cols="30" rows="10" ng-model="expenses.note" placeholder="Nota"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
        <button class="btn btn-primary" type="submit" data-dismiss="modal" ng-click="addExpense(expenses)">Adicionar</button>
      </div>
    </div>
  </div>
</div>
